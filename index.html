<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurasmile Dental Clinic</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            background: url('BG 4.jpg') no-repeat center center/cover;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            background-color: beige;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {

            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        .logo {
            border-radius: 5%;
            max-width: 210px;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
            overflow: hidden;
        }
        .title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #1e0e58;
            font-weight: 500;
        }
        .company-name {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #1e0e58;
            font-weight: 700;
        }
        .bio {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #b68809;
            font-weight: 400;
            line-height: 1.6;
        }
        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #1e0e58;
            font-weight: 600;
        }
        .link {
            display: block;
            margin: 15px 0;
            padding: 15px;
            background: #130471;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 500;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .link:hover {
            background: #444;
            transform: scale(1.05);
        }
        .link.whatsapp:hover {
            background: #25D366;
        }
        .link.instagram:hover {
            background: #E1306C;
        }
        .link.google:hover {
            background: #4285F4;
        }
        .social-media {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .social-icon img {
            width: 24px;
            height: 24px;
        }
        .social-icon:hover {
            background: #444;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            .title {
                font-size: 1.2em;
            }
            .company-name {
                font-size: 2em;
            }
            .bio {
                font-size: 1em;
            }
            .section-title {
                font-size: 1.2em;
            }
            .link {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                max-width: 100px;
            }
            .title {
                font-size: 1em;
            }
            .company-name {
                font-size: 1.5em;
            }
            .bio {
                font-size: 0.9em;
            }
            .section-title {
                font-size: 1em;
            }
            .link {
                padding: 8px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="Aurasmile Logo 2.jpg" alt="Company Logo">
        <div class="title">Welcome to</div>
        <div class="company-name">Aurasmile Dental Clinic</div>
        <div class="bio">Aurasmile, a Premium Dental Clinic where we blend expertise and personalized care to redefine your dental experience.</div>
        <div class="section-title">Connect with Us</div>
        <a class="link whatsapp" href="https://wa.me/+917030904545">WhatsApp</a>
        <a class="link instagram" href="https://www.instagram.com/aurasmile_dc">Instagram</a>
        <a class="link google" href="https://www.google.com/maps/place/Aurasmile+Dental+Clinic+-+Best+Dentist+in+Pune/@18.5431444,73.8462896,13z/data=!4m10!1m2!2m1!1saura+smile+dental+clinic!3m6!1s0x3bc2c7e0887cdf1d:0xc52623bc4f2f93b3!8m2!3d18.5851537!4d73.8947922!15sChhhdXJhIHNtaWxlIGRlbnRhbCBjbGluaWNaGiIYYXVyYSBzbWlsZSBkZW50YWwgY2xpbmljkgENZGVudGFsX2NsaW5pY5oBI0NoWkRTVWhOTUc5blMwVkpRMEZuU1VSRWJpMVlUbE5uRUFF4AEA!16s%2Fg%2F11vqhfgtst?entry=ttu">Google Maps</a>
    </div>
</body>
</html>
